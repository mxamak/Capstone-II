<header class="bg-green-900 text-green-100 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/" class="flex title-font font-medium items-center text-green-100 mb-4 md:mb-0">
      <img src="images/logo.png" alt="Research Finder Logo" class="w-10 h-10">
      <span class="ml-3 text-xl">Research Finder</span>
    </a>

    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a routerLink="/how-it-works" routerLinkActive="active" class="mr-5 hover:text-white">How it Works</a>
      <a routerLink="/our-mission" routerLinkActive="active" class="mr-5 hover:text-white">Our Mission</a>
      <a routerLink="/about-us" routerLinkActive="active" class="mr-5 hover:text-white">About Us</a>
      <a routerLink="/contact-us" routerLinkActive="active" class="mr-5 hover:text-white">Contact Us</a>

      <!-- Show Login/Register if NOT logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active" class="mr-5 hover:bg-white hover:text-green-900 px-2 py-1 rounded transition duration-200 ease-in-out">Login</a>
        <a routerLink="/register" routerLinkActive="active" class="mr-5 hover:bg-white hover:text-green-900 px-2 py-1 rounded transition duration-200 ease-in-out">Register</a>
      </ng-container>

      <!-- Show Logout if logged in -->
      <ng-container *ngIf="isLoggedIn">
        <button (click)="logout()" class="mr-5 bg-white text-green-900 px-2 py-1 rounded transition duration-200 ease-in-out hover:bg-green-100">
          Logout
        </button>
      </ng-container>
    </nav>
  </div>
</header>
