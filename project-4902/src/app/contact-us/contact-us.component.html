<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Research Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #155724; /* Dark green text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e8b57; /* Green header */
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #2e8b57;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #2e8b57;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #237a4d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <h2>Get in Touch with Our Team</h2>
        <p>If you have any questions, feedback, or collaboration inquiries, feel free to reach out to us. Our team at **Research Finder** is always happy to help!</p>

        <div class="contact-info">
            <p>üìç Address: XXX, XXX, XXX</p>
            <p>üìû Phone: XXX-XXX-XXXX</p>
            <p>üìß Email: contact@XXX.com</p>
        </div>

        <h2>Send Us a Message</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
