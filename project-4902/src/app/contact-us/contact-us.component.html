<section class="text-gray-600 body-font">
    <div class="container px-5 py-12 mx-auto max-w-2xl">
      <div class="text-center mb-10">
        <h1 class="sm:text-5xl text-3xl font-bold title-font text-gray-900 mt-2 mb-4">Get in Touch</h1>
        <p class="text-base leading-relaxed text-green-900">
          Have questions, feedback, or ideas for collaboration? Reach out to the Research Finder team — we’d love to hear from you!
        </p>
      </div>
  
      <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" formControlName="name" class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300" placeholder="Your full name" />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" formControlName="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300" placeholder="you@example.com" />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea rows="5" formControlName="message" class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300" placeholder="What's on your mind?"></textarea>
          </div>
  
          <button type="submit" [disabled]="loading" class="w-full bg-green-800 text-white py-3 rounded-lg hover:bg-green-700 transition">
            {{ loading ? 'Sending...' : 'Send Message' }}
          </button>
  
          <p *ngIf="success" class="text-green-600 mt-4 text-center">✅ Message sent successfully!</p>
          <p *ngIf="error" class="text-red-500 mt-4 text-center">{{ error }}</p>
        </form>
      </div>
    </div>
  </section>
