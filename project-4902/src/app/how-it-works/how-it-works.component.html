<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">How It Works</h1>
  
    <div *ngFor="let section of sections">
      <h2 class="text-2xl font-semibold text-blue-500 mb-4">{{ section.title }}</h2>
      
      <div *ngFor="let item of section.content">
        <h3 class="text-xl font-medium text-gray-800 mt-4">{{ item.header }}</h3>
        <p class="text-gray-600 mt-2">{{ item.description }}</p>
      </div>
    </div>
  </div>
