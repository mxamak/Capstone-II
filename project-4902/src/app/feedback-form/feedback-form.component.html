<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Submit Your Feedback</h2>

    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-col">
            <label for="rating" class="text-lg font-medium text-gray-700">Rating</label>
            <select id="rating" formControlName="rating" class="border border-gray-300 rounded-md p-2 mt-1">
                <option value="">Select a rating</option>
                <option *ngFor="let i of ratings" [value]="i">{{ i }} Stars</option>
            </select>
            <div *ngIf="feedbackForm.get('rating')?.touched && feedbackForm.get('rating')?.invalid" class="text-red-500 text-sm mt-1">
                Rating is required.
            </div>
        </div>

        <div class="flex flex-col">
            <label for="comment" class="text-lg font-medium text-gray-700">Comment</label>
            <textarea id="comment" formControlName="comment" rows="4" placeholder="Write your feedback here..."
                      class="border border-gray-300 rounded-md p-2 mt-1 resize-none"></textarea>
            <div *ngIf="feedbackForm.get('comment')?.touched && feedbackForm.get('comment')?.invalid" class="text-red-500 text-sm mt-1">
                Comment is required.
            </div>
        </div>

        <div class="flex justify-center">
            <button type="submit" [disabled]="feedbackForm.invalid" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-md mt-4 disabled:opacity-50">
                Submit Feedback
            </button>
        </div>
    </form>
</div>
