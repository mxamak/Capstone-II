<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Project Feedback</h2>
  
    <div *ngIf="feedbackList.length === 0" class="text-center text-gray-500">
      No feedback has been submitted yet.
    </div>
  
    <div *ngFor="let feedback of feedbackList" class="border border-gray-200 rounded-md p-4 mb-4 shadow-sm">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold">{{ feedback.username || 'Anonymous' }}</h3>
        <span class="text-yellow-600 font-bold">{{ feedback.rating }} â˜…</span>
      </div>
      <p class="text-gray-700 italic">"{{ feedback.comment }}"</p>
      <p class="text-sm text-gray-400 mt-2">
        {{ feedback.timestamp?.toDate() | date: 'medium' }}
      </p>
    </div>
  </div>
